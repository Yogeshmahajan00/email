<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Spam Classifier</title>
</head>
<body>

    <h1>Email Spam Classfier</h1>

    {% if label %}
        {% if label == 1 %}
            <h2 style="color:hwb(166 0% 0%)">Spam</h2>
        {% else %}
            <h2 style="color:rgb(128, 0, 0)">Not Spam</h2>
        {% endif %}

    {% endif %}

    <form action="/predict" method="post">
        <label>Enter Email</label><br>
        <textarea rows="20" cols="100" name="email"></textarea><br>
        <input type="submit" value="Predict">
    </form>

</body>
</html>
